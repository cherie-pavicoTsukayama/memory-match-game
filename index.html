<!DOCTYPE html>
<html>
    <head>
        <title>Memory Match</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/grid.css">
    </head>
    <body>
        <div id="modalContainer" class="modal-container hidden">
            <div class="modal">
                <p>Congrats<br>You've won!</p>
                <div id="button" class="button">
                    <button>Would you like to play again?</button>
                </div>
            </div>
        </div>
        <div class="container">
            <header class="header-row">
                <div>
                    <p>LFZ Memory Match</p>
                </div>
            </header>
            <div class="row">
                <aside class="col-2">
                    <div>
                        <p>Stats</p>
                    </div>
                    <div>
                        <p>Games Played</p>
                    </div>
                    <div>
                        <p id="gamesPlayed">0</p>
                    </div>
                    <div>
                        <p>Attempts</p>
                    </div>
                    <div>
                        <p id="attempts">0</p>
                    </div>
                    <div>
                        <p>Accuracy</p>
                    </div>
                    <div>
                        <p id="accuracy">0</p>
                    </div>

                </aside>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
