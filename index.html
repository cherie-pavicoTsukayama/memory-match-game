<!DOCTYPE html>
<html>
    <head>
        <title>Memory Match</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/grid.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Monoton|Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <audio id="ambientMusic" src="./assets/sound/memoryMatchBgMusic.mp3"></audio>
        <div id="modalContainer" class="modal-container hidden">
            <div class="modal">
                <p>Congrats<br>You've won!</p>
                <div id="button" class="button">
                    <button>Would you like to play again?</button>
                </div>
                <div class="modal-bg-image"></div>
            </div>
        </div>
        <div id="hintModal" class="modal-container hidden">
            <div class="modal">
                <p>Please select<br>a card.</p>
                <div class="hint-modal-bg-image"></div>
            </div>
        </div>
        <div id="settingsModal" class="modal-container -hidden">
            <div class="modal">
                <div class="settings-pink-bg">
                    <p id="gameMode" class="game-mode-text">Game Mode: Normal</p>
                </div>
                <div  class="sound-fx">
                    <p id="soundFx" class="sound-fx-text">Sound Effects: OFF</p>
                </div>
                <div  class="settings-pink-bg">
                    <p id="bgMusic" class="bg-music-text">Background Music: OFF</p>
                </div>
                <button id="closeModal" class="close-modal pacifico-font">Back To Game</button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <header class="header-row col-1">
                    <div>
                        <p>match</p>
                    </div>



                </header>
                <aside class="col-2 ">
                    <div class="stats pacifico-font">
                        <p class="stat-label">Games Played</p>
                        <p id="gamesPlayed">0</p>
                    </div>
                    <div class="stats pacifico-font">
                        <p class="stat-label">Attempts</p>
                        <p id="attempts">0</p>
                    </div>
                    <div class="stats pacifico-font">
                        <p class="stat-label">Accuracy</p>
                        <p id="accuracy">0</p>
                    </div>
                </aside>
                <div class="col-1 feature">
                    <div id="hintContainer" class="hint">
                        <div id="hint" class="hint-image">
                            <p id="hintCounter" class="hint-number pacifico-font">3</p>
                        </div>
                        <p id="hint" class="hint-text pacifico-font">Hint</p>
                    </div>
                    <div id="cog" class="cog"></div>
                </div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
